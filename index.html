<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Portlets</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="board-content">
        <div class="board-header"></div>
        <div class="board">
            <div class="list-wrapper">
                <div class ="list">
                    <div class="list-header"><h2>Deck 1</h2></div>
                    <div class="list-cards">
                        <a href="" class="list-card">
                            <div class="list-card-detail">
                                <span class="list-card-title">Card 1</span>
                            </div>
                        </a>
                        <a href="" class="list-card">
                            <div class="list-card-detail">
                                <span class="list-card-title">Card 1.2</span>
                            </div>
                        </a>
                        <a href="" class="list-card">
                            <div class="list-card-detail">
                                <span class="list-card-title">Card 1.3</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="list-wrapper">
                <div class ="list">
                    <div class="list-header"><h2>Deck 2</h2></div>
                    <div class="list-cards">
                        <a href="" class="list-card">
                            <div class="list-card-detail">
                                <span class="list-card-title">Card 2</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="list-wrapper">
                <div class ="list">
                    <div class="list-header"><h2>Deck 3</h2></div>
                    <div class="list-cards">
                        <a href="" class="list-card">
                            <div class="list-card-detail">
                                <span class="list-card-title">Card 3</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
</body>
</html>
